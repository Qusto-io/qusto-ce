version: '3.8'

services:
  # Core Analytics (Public AGPL)
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - BASE_URL=${BASE_URL}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://clickhouse:8123/plausible
      # Enable proprietary features via env var
      - QUSTO_ECOMMERCE_ENABLED=true
      - QUSTO_ECOMMERCE_URL=http://ecommerce:8085
      - QUSTO_ECOMMERCE_PATH=/app/modules/qusto-ecommerce
    ports:
      - "${ANALYTICS_PORT:-8000}:8000"
    depends_on:
      - postgres
      - clickhouse
      - ecommerce
    volumes:
      - ./geoip:/geoip:ro
      - ./modules/qusto-ecommerce/elixir-modules:/app/modules/elixir:ro
    restart: unless-stopped
    networks:
      - qusto-internal

  # E-commerce Backend Microservice (Private)
  ecommerce:
    build:
      context: ./modules/qusto-ecommerce/backend
      dockerfile: Dockerfile
    environment:
      - PORT=8085
      - ANALYTICS_API_URL=http://analytics:8000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/plausible
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "${ECOMMERCE_PORT:-8085}:8085"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - qusto-internal

  # E-commerce Frontend (Module Federation)
  # DISABLED: Frontend is a Module Federation remote loaded by analytics app
  # The frontend remoteEntry.js is built and served by the analytics service
  # Standalone deployment blocked - missing 23 modules that must come from host app
  # See: /03-development/infrastructure/URGENT_FIX_NEEDED.md
  #
  # ecommerce-frontend:
  #   build:
  #     context: ./modules/qusto-ecommerce/frontend
  #     dockerfile: Dockerfile
  #   environment:
  #     - BACKEND_URL=http://ecommerce:8085
  #     - PUBLIC_URL=${BASE_URL}
  #   ports:
  #     - "${ECOMMERCE_FRONTEND_PORT:-3001}:3001"
  #   depends_on:
  #     - ecommerce
  #   restart: unless-stopped
  #   networks:
  #     - qusto-internal

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=plausible
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Load migrations from both repos
      - ./priv/repo/migrations:/docker-entrypoint-initdb.d/10-public:ro
      - ./modules/qusto-ecommerce/migrations/postgres:/docker-entrypoint-initdb.d/20-private:ro
    restart: unless-stopped
    networks:
      - qusto-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d plausible"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ClickHouse Analytics Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    environment:
      - CLICKHOUSE_DB=plausible
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      # Load migrations from both repos
      - ./priv/ingest_repo/migrations:/docker-entrypoint-initdb.d/10-public:ro
      - ./modules/qusto-ecommerce/migrations/clickhouse:/docker-entrypoint-initdb.d/20-private:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    networks:
      - qusto-internal
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - qusto-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  clickhouse-data:
  redis-data:

networks:
  qusto-internal:
    driver: bridge
